<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>BeautyCode - prijava</title>
      <link rel="stylesheet" href="assets/css/style2.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Log in Forma
            </div>
            <div class="title signup">
               Sign up Forma
            </div>
         </div>
         <div class="form-container">
            <div class="form-inner">
               <form  id="login" onsubmit="return false">
                  <div class="field">
                     <input type="text" placeholder="Korisničko ime" id="korisnickoImeAdmin" required/>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" id="passwordAdmin"  required/>
                  </div>
                 
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input  type="submit" value="Log in" id="PrijavaAdmin" >
                  </div>
               </form>
            </div>
         </div>
      </div>

     

      <script src="assets/js/login.js" type="module"></script>
      <script src="assets/js/main.js" type="module"></script>
   </body>
</html>
