<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>BeautyCode - prijava</title>
      <link rel="stylesheet" href="assets/css/style2.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Log in Forma
            </div>
            <div class="title signup">
               Sign up Forma
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Log in</label>
               <label for="signup" class="slide signup">Sign up</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form class="login" onsubmit="return false" >
                  <div class="field">
                     <input type="text" placeholder="Korisničko ime" id="korisnickoImeKorisnik" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" id="passwordKorisnik" required>
                  </div>
                  <div class="pass-link">
                     <a id="ZaboraviliSteLozinkuKorisnik">Zaboravili ste lozinku?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Log in" id="LoginKorisnikStrana">
                  </div>
                  <div class="signup-link">
                     Niste član? <a href="">Prijavite se!</a>
                  </div>
               </form>
               <form  class="signup" onsubmit="return false">
                  <div class="field">
                     <input type="text" placeholder="Korisničko ime" id="korisnickoImeKorisnik2" required>
                  </div>
                  <div class="field">
                     <input type="text" placeholder="E-mail adresa" id="emailKorisnik" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Password" id="password2Korisnik" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Potvrdi password" id="repassword2Korisnik"required>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <input type="submit" value="Sign up" id="SignUpKorisnikStrana">
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
      <script src="assets/js/login.js" type="module"></script>
   </body>
</html>
